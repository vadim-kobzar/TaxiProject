<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="card bg-light">
    <article class="card-body mx-auto">
        <div class="form-group input-group">
            <input id="mark" class="form-control" placeholder="Mark" type="text">
        </div>
        <div class="form-group input-group">
            <input id="year" class="form-control" placeholder="Year" type="email">
        </div>
        <div class="form-group input-group">
            <input id="number" class="form-control" placeholder="Number" type="text">
        </div>
        <select class="form-control" id="car-driver">
            <option selected=""> Select driver</option>
        </select>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" onclick="addTaxi()"> Create Taxi </button>
        </div>
    </article>
</div>
