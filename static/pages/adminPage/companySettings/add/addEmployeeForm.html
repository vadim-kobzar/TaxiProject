<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto">
        <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
                <input name="" id="name" class="form-control" placeholder="Full name" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </span>
                </div>
                <input name="" id="email" class="form-control" placeholder="Email address" type="email">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-phone"></i>
                    </span>
                </div>

                <input name="" id="phone" class="form-control" placeholder="Phone number" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-building"></i>
                    </span>
                </div>
                <select class="form-control" id="role">
                    <option selected value="">Select role</option>
                    <option value="driver">Driver</option>
                    <option value="dispatcher">Dispatcher</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="employee-button" onclick="addEmployee()">Create Account</button>
            </div>
            <!-- form-group// -->
        </form>
    </article>
</div>
